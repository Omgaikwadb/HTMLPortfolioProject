<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0;">
  <title>HTML Portfolio</title>
  
  <!-- Embedded CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      text-decoration: none;
      margin: 0 10px;
    }

    .social-media img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-media img:hover {
      transform: scale(1.2);
    }

    /* Twitter-specific icon color using CSS filter */
    .icon.twitter img {
      filter: invert(47%) sepia(92%) saturate(6400%) hue-rotate(189deg) brightness(97%) contrast(102%);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the HTML Portfolio Project</h1>

    <!-- Social Media Icons -->
    <div class="social-media">
      <a href="https://twitter.com/yourprofile" target="_blank" class="icon twitter">
        <img src="src/icons/tw.png" alt="Twitter">
      </a>
    </div>

  </div>

</body>
</html>
